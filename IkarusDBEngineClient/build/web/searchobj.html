<html>
    <head>
        <title>SearchObj HTML</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        
        <h1>Please provide a text to search</h1>
        <form action="searchobj.jsp" id="searchform" method="post">
        
        </form>
        
        <textarea name="text_content" id="textContent" rows="20" cols="50" form="searchform">Enter text to search here...</textarea><br>
        <input type="submit" value="Submit" form="searchform">

        
        <button onclick="goBack()">Back</button>

        <script>
        function goBack() {
             window.history.back();
        }
        </script> 
    </body>
</html>
