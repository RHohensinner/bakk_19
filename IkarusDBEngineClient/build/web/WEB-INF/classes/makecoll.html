<html>
    <head>
        <title>MakeColl HTML</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        
        <h1>Please provide S-Collection name and JSON ID(=head)</h1>
        <form action="http://localhost:8080/IkarusDBEngineClient/makecoll.jsp" id="makeform" method="post">
            S-Coll Name: <br><input type="text" name="name" id="name" value=""> (e.g. "example1")<br><br>
            JSON ID: <br><input type="number" name="id" id="id" value=""> (e.g. 000001)<br><br>
        </form>
        
        <input type="submit" value="Submit" form="makeform">
        
        
        <button onclick="goBack()">Back</button>

        <script>
        function goBack() {
             window.history.back();
        }
        </script> 
    </body>
</html>
