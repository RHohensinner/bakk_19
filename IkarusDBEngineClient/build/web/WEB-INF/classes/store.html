<html>
    <head>
        <title>Store HTML</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        
        <h1>Please provide a JSON file to store</h1>
        <form action="http://localhost:8080/IkarusDBEngineClient/store.jsp" id="storeform" method="post">
        
        </form>
        
        <textarea name="json_content" id="jsonContent" rows="20" cols="50" form="storeform">Enter JSONcontent here...</textarea><br>
        <input type="submit" value="Submit" form="storeform">

        
        <button onclick="goBack()">Back</button>

        <script>
        function goBack() {
             window.history.back();
        }
        </script> 
    </body>
</html>
